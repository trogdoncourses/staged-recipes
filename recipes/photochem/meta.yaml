{% set name = "photochem" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nicholaswogan/photochem/releases/download/v{{ version }}/photochem-{{ version }}_withdata.zip
  sha256: 09edf8e5e7ec309c6c001106f452e4b5ff4ad50eb78ce18a1f0a657593569038

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
    - cmake
  host:
    - python
    - pip
    - setuptools
    - wheel
    - scikit-build
    - numpy
    - cython
    - ninja
  run:
    - python
    - numpy
    - scipy
    - pyyaml
    - numba

test:
  imports:
    - photochem
    - photochem.clima

about:
  home: https://github.com/Nicholaswogan/photochem
  license: GNU General Public License v3.0
  license_family: GNU
  license_file: LICENSE
  summary: A chemical model of planetary atmospheres

extra:
  recipe-maintainers:
    - Nicholaswogan